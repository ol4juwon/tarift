<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="435" height="101" viewBox="0 0 435 101">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        opacity: 0.999;
      }

      .cls-2 {
        filter: url(#Background);
      }
    </style>
    <filter id="Background" x="0" y="0" width="435" height="101" filterUnits="userSpaceOnUse">
      <feOffset dx="3" dy="-6" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feFlood flood-opacity="0.043"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="Background-2" data-name="Background" class="cls-1" width="414" height="80" transform="translate(7.5 16.5)"/>
  </g>
</svg>
